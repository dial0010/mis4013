<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SitterFinder</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .accordion-button::after {
      content: none; /* Remove the default icon */
    }
    .accordion-body {
      display: none; /* Hide all content by default */
    }
    .accordion-body.show {
      display: block; /* Show content when active */
    }
  </style>
</head>
<body>
  <div class="container mt-4">
    <h1>SitterFinder</h1>

    <div class="accordion" id="accordionExample">
      <div class="accordion-item">
        <h2 class="accordion-header">
          <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
            Babysitter
          </button>
        </h2>
        <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
          <div class="accordion-body" id="contentOne">
            <p>Welcome to the Babysitter page!</p>
            <a href="#" onclick="showContent('contentOne')">View Content</a>
          </div>
        </div>
      </div>

      <div class="accordion-item">
        <h2 class="accordion-header">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
            Dog Sitter
          </button>
        </h2>
        <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
          <div class="accordion-body" id="contentTwo">
            <p>Welcome to the Dog Sitter page!</p>
            <a href="#" onclick="showContent('contentTwo')">View Content</a>
          </div>
        </div>
      </div>

      <div class="accordion-item">
        <h2 class="accordion-header">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
            Cat Sitter
          </button>
        </h2>
        <div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
          <div class="accordion-body" id="contentThree">
            <p>Welcome to the Cat Sitter page!</p>
            <a href="#" onclick="showContent('contentThree')">View Content</a>
          </div>
        </div>
      </div>

      <div class="accordion-item">
        <h2 class="accordion-header">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
            Fish Sitter
          </button>
        </h2>
        <div id="collapseFour" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
          <div class="accordion-body" id="contentFour">
            <p>Welcome to the Fish Sitter page!</p>
            <a href="#" onclick="showContent('contentFour')">View Content</a>
          </div>
        </div>
      </div>

      <div class="accordion-item">
        <h2 class="accordion-header">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseFive" aria-expanded="false" aria-controls="collapseFive">
            Bird Sitter
          </button>
        </h2>
        <div id="collapseFive" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
          <div class="accordion-body" id="contentFive">
            <p>Welcome to the Bird Sitter page!</p>
            <a href="#" onclick="showContent('contentFive')">View Content</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  <script>
    function showContent(contentId) {
      const contents = document.querySelectorAll('.accordion-body');
      contents.forEach(content => {
        if (content.id === contentId) {
          content.classList.toggle('show');
        } else {
          content.classList.remove('show');
        }
      });
    }
  </script>
</body>
</html>
